<app-stepper></app-stepper>

<!-- Preloader -->
<div class="mat-spinner-container" *ngIf="!data">
	<div class="spinner-inner">
		<mat-spinner></mat-spinner>
	</div>
</div>

<div class="container" id="step-04" *ngIf="data">
	<div class="row">
		<div class="form-container">
			<h3 class="text-center">Health Information</h3>
      <p>
        We collect insurance information in case of an emergency. This is not mandatory. For more information, please
        call us at <a class="link-black" href="tel:1-888-771-2453">[888] 771-BIKE [2453]</a>.
      </p>
		</div>
	</div>
	<div class="row">
		<form class="form-container" [formGroup]="healthForm">
			<div class="form-group">
				<mat-form-field class="mat-input">
					<input
						id="healthInsName"
						matInput
						placeholder="Health Insurance Company Name:"
						value="{{healthInsName}}"
						[(ngModel)]="healthInsName"
						formControlName="healthName">

				    <!--<mat-error *ngIf="healthForm.controls.healthName.invalid">-->
				      <!--Health Insurance Name is <strong>required</strong>-->
				    <!--</mat-error>-->
				</mat-form-field>
			</div>
			<div class="form-group">
				<mat-form-field class="mat-input">
					<input
						id="healthInsNumber"
						matInput
						placeholder="Health Insurance Policy Number:"
						value="{{healthInsNumber}}"
						[(ngModel)]="healthInsNumber"
						formControlName="healthNumber">

				    <!--<mat-error>-->
				    	<!--Health Insurance Number cannot be <strong>less than 5 characters</strong>.-->
				    <!--</mat-error>-->
				</mat-form-field>
			</div>
		</form>
	</div>

  <div class="form-container">
    <div class="border-btm"></div>
  </div>

	<div class="row bottom-nav-row">
		<div class="form-container">
			<div class="btn-container">
				<button mat-raised-button color="accent" class="prev-btn" (click)="previousFlowStep()">
					Back
				</button>
				<button
					mat-raised-button
					color="primary"
					class="next-btn"
					(click)="updateSurveyRes()"
					[disabled]="healthForm.invalid">
					Next
				</button>
			</div>
      <div class="save-col">
        <a (click)="updateSurveyResSave()" class="save-later float-right text-uppercase">Save For Later</a>
      </div>
		</div>
	</div>
</div>
